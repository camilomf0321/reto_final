<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase CRUD</title>

    <!-- BOOTSWATCH -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
  </head>

  <body class="bg-dark">
    <!-- REGISTRAR ESTUDIANTE -->
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">Registrar Estudiante</h1>

              <form id="task-form">
                <label for="title">Nombres:</label>
                <input
                  type="text"
                  id="task-title"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="Ingresa tu nombre"
                  autofocus
                />

                <label for="description">Apellidoss:</label>
                <textarea
                  id="task-description"
                  rows="3"
                  class="form-control mb-3"
                  placeholder="Ingresa tus apellidos"
                ></textarea>

                <button class="btn btn-primary" id="btn-task-form">Guardar</button>
              </form>
            </div>
          </div>
        </div>
        <!-- Tasks List -->
        <div class="col-md-6" id="tasks-container"></div>
      </div>
    </div>


  
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">Registrar Clase</h1>

              <form id="clases-form">
                  <label for="clases-title">Título:</label>
                  <input
                          type="text"
                          id="clases-title"
                          class="form-control mb-3"
                          class="My First Title"
                          placeholder="Título de la clase"
                          autofocus
                  />

                  <label for="clases-description">Descripción:</label>
                  <textarea
                          id="clases-description"
                          rows="3"
                          class="form-control mb-3"
                          placeholder="Descripción de la clase"
                  ></textarea>


                  <button class="btn btn-primary" id="btn-clases-form">Guardar</button>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-md-6" id="classes-container"></div>
      </div>
    </div>




    



    <!-- CUSTOM CODE -->
    <script src="./index.js" type="module"></script>
  </body>
</html>
